<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- External CSS file -->
    <link rel="stylesheet" href="style.css" />
    <!-- External JavaScript file with defer attribute -->
    <script src="script.js" defer></script>
    <!-- Google Fonts Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <!-- Main container for the weather app -->
    <main class="main-container">
      <!-- Header section with search input -->
      <header class="input-container">
        <input class="city-input" placeholder="Search City" type="text" />
        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>

      <!-- Weather information section (hidden by default) -->
      <section class="weather-info" style="display: none">
        <!-- Location and date information -->
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="country-txt">New York</h4>
          </div>
          <h5 class="current-date-txt regular-txt">Sun, 25 Aug</h5>
        </div>

        <!-- Weather summary (icon, temperature, condition) -->
        <div class="weather-summary-container">
          <img src="assets/weather/clouds.svg" class="weather-summary-img" />
          <div class="weather-summary-info">
            <h1 class="temp-txt">72 °F</h1>
            <h3 class="condition-txt regular-txt">Clouds</h3>
          </div>
        </div>

        <!-- Additional weather conditions (humidity, wind speed) -->
        <div class="weather-conditions-container">
          <!-- Humidity -->
          <div class="condition-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt">55%</h5>
            </div>
          </div>
          <!-- Wind Speed -->
          <div class="condition-item">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition-info">
              <h5 class="regular-txt">Wind Speed</h5>
              <h5 class="wind-value-txt">10 mph</h5>
            </div>
          </div>
        </div>

        <!-- Weather forecast for upcoming days -->
        <div class="forecast-items-container">
          <!-- Forecast item (repeated for each day) -->
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">08 Aug</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">72 °F</h5>
          </div>
          <!-- More forecast items... -->
        </div>
      </section>

      <!-- Initial search prompt section -->
      <section class="search-city section-message">
        <img src="assets/message/search-city.png" />
        <div>
          <h1>Search City</h1>
          <h4 class="regular txt">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>

      <!-- Not found message section (hidden by default) -->
      <section class="not-found section-message" style="display: none">
        <img src="assets/message/not-found.png" />
        <div>
          <h1>Search City</h1>
          <h4 class="regular txt">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>
    </main>
  </body>
</html>
